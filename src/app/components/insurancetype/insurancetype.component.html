<div class="types">
  <div *ngFor="let type of insurance">
    <mat-card class="example-card" (click)="onCardClick()">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ type.name }} </mat-card-title>
          <mat-card-subtitle>{{ type.description }}</mat-card-subtitle>
          <img mat-card-sm-image src="../../../assets/images/image3.svg" />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <button mat-flat-button color="accent" class="btn">
          $ {{ type.price }}
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
